<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>JuridiQ API</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: sans-serif;
      background-color: #3d3b41;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;      
    }
    .container {
      text-align: center;       
      max-width: 600px;
      padding: 20px;            
      border: 2px solid #ac8d1e;
      border-radius: 8px;
    }
    h1 {
      color: #ac8d1e;
    }
    p {
      color: #cbcbcb;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #303030;
      background-color: #ac8d1e;
      font-weight: bold;
      border: 1px solid #ac8d1e;
      padding: 10px 16px;
      border-radius: 4px;
      margin-top: 20px;
      margin-bottom: 15px;
    }
    a:hover {
      color: #ac8d1e;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Välkommen till JuridiQ API</h1>
    <p>Klicka för att logga in eller hantera admin-sidor:</p>
    <a href="/secure-admin/">Öppna Admin</a>
  </div>
</body>
</html>
